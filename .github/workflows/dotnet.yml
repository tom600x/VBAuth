name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NuGetDirectory: ${{github.workspace}}/nuget
  
jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Setup setup-msbuild
      uses: microsoft/setup-msbuild@v2
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.0
     
    - name: Restore NuGet Packages
      run: nuget restore vbauth.sln
 
    - name: Build 
      run: msbuild vbauth.sln /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true 
      
    - name: nuget pack
      run: nuget pack vbauth.vbproj -OutputDirectory ${{env.NuGetDirectory}}

   
    - name: NuGet Push
      env:
        NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}
      run: nuget push "${{env.NuGetDirectory}}/*.nupkg" -ApiKey $NUGET_API_KEY -source https://nuget.pkg.github.com/tom600x/index.json

      
