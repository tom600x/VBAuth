name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NuGetDirectory: ${{github.workspace}}/nuget
  
jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Setup setup-msbuild
      uses: microsoft/setup-msbuild@v2
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.0
     
    - name: Restore NuGet Packages
      run: nuget restore vbauth.sln
 
    - name: Build 
      run: msbuild vbauth.sln /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"
      
    - name: dotnet pack
      run: nuget pack vbauth.vbproj

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3.0.0
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg
     
